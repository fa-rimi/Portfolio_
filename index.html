<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>

    <link rel="stylesheet" type="text/css" href="landing-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo+2:ital,wght@0,700;0,900;1,700;1,900&display=swap"
        rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>

    <div class="cursor">
        <div class="cursor__ball cursor__ball--big ">
            <svg height="20" width="20">
                <circle cx="10" cy="10" r="6" stroke-width="0"></circle>
            </svg>
        </div>

        <div class="cursor__ball cursor__ball--small">
            <svg height="10" width="10">
                <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
            </svg>
        </div>
    </div>

    <div class="shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
    </div>

    <div class="container">
        <div class="container_2">
            <div class="greetings">
                <div class="log">
                    <h3>console.log</h3>
                </div>
                <div>
                    <h1 class="hello">("Hello World!");</h1>
                </div>
            </div>
            <div class="enter_button">
                <form>
                    <button formaction="html/m-index.html" class="hoverable">Enter</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

</body>

</html>
